<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-title">Welcome to JS Fundamentals!</h1>

    <div>
        <h2>Part 1: User Input</h2>
        <input type="number" id="user-age" placeholder="Enter your age">
        <button onclick="checkAge()">Check Age</button>
        <p id="age-result"></p>
    </div>

    <div>
        <h2>Part 2: Functions</h2>
        <button onclick="greetUser('Alice')">Greet Alice</button>
        <p id="greeting"></p>
    </div>

    <div>
        <h2>Part 3: Loops</h2>
        <button onclick="showNumbers()">Show Numbers 1-5</button>
        <p id="numbers"></p>
    </div>

    <div>
        <h2>Part 4: DOM</h2>
        <button id="toggle-btn">Toggle Title Color</button>
        <button id="add-item-btn">Add List Item</button>
        <ul id="item-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
